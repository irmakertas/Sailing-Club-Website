<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Yelken Kulübü</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #003366;
            padding: 20px 0;
            color: #fff;
        }

        header .logo h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        .contact {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact h2 {
            text-align: center;
            color: #003366;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .contact p {
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #003366;
        }

        button[type="submit"] {
            padding: 12px 20px;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #ff6600;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #003366;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Yelken Kulübü</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="about.html">Hakkımızda</a></li>
                <li><a href="services.html">Hizmetler</a></li>
                <li><a href="contact.html">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>İletişime Geçin</h2>
        <p>Bize ulaşmak için aşağıdaki formu doldurun. Sorularınızı ve önerilerinizi bekliyoruz!</p>

        <form action="#">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" placeholder="Adınızı giriniz" required>
            
            <label for="email">E-posta Adresiniz:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>

            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="5" placeholder="Mesajınızı buraya yazınız" required></textarea>

            <button type="submit">Gönder</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Yelken Kulübü | Tüm Hakları Saklıdır</p>
    </footer>
</body>
</html>
